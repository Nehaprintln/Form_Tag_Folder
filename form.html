<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="formStyle.css" type="text/css">
</head>
<body>
    <div class="main">
        <div class="register">
            <h2>Registration Here</h2>
            <form id="register" method="post">
                <div>
                   <label for="name"> First Name :</label><br>
                   <input type="text" name="name" id="name" placeholder="Enter Your First Name">
                </div>
                <br>
                <div>
                    <label for="name">Last Name :</label><br>
                    <input type="text" name="name" id="name" placeholder="Enter Your Last Name">
                </div>
                <br>
                <div>
                    <label for="age">Age :</label><br>
                    <input type="number" name="agr" id="age" placeholder="Enter your Age">
                </div>
                <br>
                <div>
                <label for="email">email :</label><br>
                <input type="email" name="email" id="email" placeholder="Enter Your email">
                </div>
                <br>
                <div>
                    <label for="gender">Gender :</label><br>
                    <input type="radio" name="gender" id="gender" value="Male">Male
                    &ensp;&ensp;
                    <input type="radio" name="gender" id="gender" value="Female">Female
                </div>
                <br>
                <div>
                    <label for="language">Known Language :</label><br>
                    <input type="checkbox" name="Hindi" id="language">Hindi
                    &ensp;&ensp;
                    <input type="checkbox" name="English" id="language">English
                </div>
                <br>
                <div>
                    <input type="submit" name="submit" id="submit">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
